	<!-- Scripts -->
	<script>
	function downloadDeck(filename) {
		const fullUrl = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '') + 'decks/' + filename;
		
		// Находим карточку, на которую кликнули
		const card = event.currentTarget;
		
		// Создаем индикатор копирования
		const indicator = document.createElement('div');
		indicator.className = 'copy-indicator';
		indicator.innerHTML = '<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';
		card.appendChild(indicator);
		
		navigator.clipboard.writeText(fullUrl).then(() => {
			// Показываем индикатор
			setTimeout(() => indicator.classList.add('show'), 10);
			
			// Скрываем и удаляем через 1.2 секунды
			setTimeout(() => {
				indicator.classList.remove('show');
				setTimeout(() => card.removeChild(indicator), 300);
			}, 1200);
		}).catch(err => {
			const textArea = document.createElement('textarea');
			textArea.value = fullUrl;
			textArea.style.position = 'fixed';
			textArea.style.opacity = '0';
			document.body.appendChild(textArea);
			textArea.select();
			document.execCommand('copy');
			document.body.removeChild(textArea);
			
			// Показываем индикатор даже при fallback
			setTimeout(() => indicator.classList.add('show'), 10);
			setTimeout(() => {
				indicator.classList.remove('show');
				setTimeout(() => card.removeChild(indicator), 300);
			}, 1200);
		});
		
		return false;
	}
	</script>
